{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
  <form method="post" action="{% url 'game:new-event' %}">
    {% csrf_token %}
    {% bootstrap_field form.name show_label=False %}
    <div class="game-bar game-bar__bottom">
      <button class="btn btn-link with-shadow" type="submit">OK</button>
    </div>
  </form>
{% endblock %}
